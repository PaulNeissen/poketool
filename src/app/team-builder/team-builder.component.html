<div class="team-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1.5vw">
  <div *ngFor="let pokemon of team" fxFlex="22vw">
    <mat-card class="mat-elevation-z8">

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <span class="avatar" [style]="getImgStyle(pokemon)"></span>
          <div class="title">{{ pokemon.name | titlecase }}</div>
        </div>
        <button mat-mini-fab (click)="removePokemon(pokemon)">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <mat-card-content>
        <!-- Items -->
        <!--<mat-form-field appearance="standard">
          <mat-label>Item</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of items" [value]="item">{{ item }}</mat-option>
          </mat-select>
        </mat-form-field>-->

        <!-- Moves -->
        <mat-form-field *ngFor="let i of [0,1,2,3]" appearance="standard">
          <mat-select [(value)]="pokemon.selectedMoves[i]" (selectionChange)="changeMove($event, i, pokemon)">
            <mat-option [value]="0">--</mat-option>
            <mat-option *ngFor="let move of pokemon.moves" [value]="move">{{ getMoveName(move) }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

    </mat-card>
  </div>
</div>
